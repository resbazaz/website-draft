<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Blog</title>
     
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    
  </head>
  <body>
    
<div class="w-full">
  <nav
    class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container mx-auto"
    x-data="{ isOpen: false }"
    @keydown.escape="isOpen = false"
    @click.away="isOpen = false"
  >
    <!--Logo etc-->
    <div class="flex items-center font-serif">
      <a href="/" class="text-orange-500 font-bold text-2xl"> ResBaz Arizona</a>
    </div>

    <!--Toggle button (hidden on large screens)-->
    <button
      @click="isOpen = !isOpen"
      type="button"
      class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500"
      :class="{ 'transition transform-180': isOpen }"
      aria-label="Menu"
    >
      <svg
        class="h-6 w-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 24 24"
      >
        <path
          x-show="isOpen"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
        />
        <path
          x-show="!isOpen"
          fill-rule="evenodd"
          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
        />
      </svg>
    </button>

    <!--Menu-->
    <div
      class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
      :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
      x-show.transition="true"
    >
      

      <ul
        class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center"
      >
        
        <li class="nav__item mr-3 text-right">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-orange-600 py-2 px-4"
            href="#what-we-do"
            >What We Do</a
          >
        </li>
        
        <li class="nav__item mr-3 text-right">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-orange-600 py-2 px-4"
            href="#events"
            >Events</a
          >
        </li>
        
        <li class="nav__item mr-3 text-right">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-orange-600 py-2 px-4"
            href="#who-we-are"
            >Who We Are</a
          >
        </li>
        
        <li class="nav__item mr-3 text-right">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-orange-600 py-2 px-4"
            href="/codeOfConduct"
            >Code of Conduct</a
          >
        </li>
        
        <li class="nav__item mr-3 text-right">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-orange-600 py-2 px-4"
            href="/resbaz/Arizona2023/"
            >Resbaz Arizona 2023</a
          >
        </li>
        
      </ul>

      
    </div>
  </nav>
</div>

<div class="container mx-auto">
<div class="container max-w-3xl mt-6 px-6">

    <h1 class="font-bold text-5xl">Our Blog</h1>

    
<section class="mt-15">
    

    
        <article class="my-8">
            <h2 class="font-bold text-3xl text-gray-900 mb-2">
                <a href="/posts/test-post/">
                    
                        Test post
                    
                </a>
            </h2>
            <p class="text-base leading-6 text-gray-500 mb-3">
                <time>
                    01 Mar 2023
                    by
                    <a>Alex Bigelow</a>

                </time>
            </p>
            
                <p class="text-lg text-gray-500 mb-3">
                    Test description
                </p>
            

            <p>
                <a href="/posts/test-post/" class="text-indigo-500 font-bold text-lg">
                    Read more â†’
                </a>
            </p>

        </article>
    
</section>

</div></div>
<footer class="flex justify-center w-full py-4 mx-auto mt-8 bg-gray-300">
  <img src="static/img/bigLogo.png" class="h-20" />
</footer>



    <script src="static/js/alpine.js"></script>
  </body>
</html>
