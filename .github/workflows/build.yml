name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ # This compiles the site into the _site folder
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€ # This step commits the contents of the _site folder into the gh-pages branch (which github serves as a website)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
